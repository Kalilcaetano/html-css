<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
     content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pagina.</p>
    <img src="logo html 200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css 200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://www.portalgsti.com.br/media/uploads/marcomascarenhas/javascript.png" alt="Logo JavaScript"> <!--Isso foi feito copiando o URL do site para colocar a imagem que está fora, diretamente para a pagina em questão, o risco é se o site cair a imagem também cai.-->
</body>  
</html>
